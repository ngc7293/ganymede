volumes:
  dbdata:

services:
  ganymede:
    image: ganymede
    ports:
      - 3000:3000
    volumes:
      - ./Ganymede.toml:/app/Ganymede.toml

  database:
    image: postgres:15.3
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ganymede
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - dbdata:/var/lib/postgresql/data
    ports:
        - 5432:5432
